{% extends 'base.html' %}
{% load static from staticfiles %}
{% block head %}
    <link rel="stylesheet" href="https://simplemde.com/stylesheets/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <style>
        .CodeMirror {height: 500px;/*SimpleMDE的高度*/}
    </style>
{% endblock %}


{% block body %}
<div class="ui grid">

<div class="eleven wide column centered">

<form class="ui form segment" action="{% url 'forum:new' %}" method="post">
    {% csrf_token %}
  <p>创作新主题</p>
    <div class="field">
      <label>主题标题</label>
      <input placeholder="标题" name="title" type="text">
    </div>
    <div class="field">
      <label>选择节点</label>
      <select class="ui search dropdown">
      <option value="">State</option>
      <option value="">Alabama</option>
      <option value="">Alaska</option>
      </select>
    </div>
    <div class="field">
      <label>主题正文</label>
      <textarea id="detail" name="content"></textarea>
    </div>
    <input type="hidden" name="starter" value="{{ user.username }}">
  <div class="ui primary submit button">发帖</div>


</form>


<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script>
    //http://api.jquery.com/jQuery.ajax/
    var url = "http://localhost:8000", token = "gwLTE1MDM1NTI4OTUtMGM3ZWY2ZGFkMmMzNGYxNDk1ZmUwOTc1MGQ1MTM1YTc=bGl4aWFuZz";
    //初始化SimpleMDE
    var simplemde = new SimpleMDE({
        autosave: {
            enabled: true,
            uniqueId: "MyUniqueID",
            delay: 1000
        },
        status: ["autosave", "lines", "words"],
        spellChecker: false,
        element: document.getElementById("detail"),
        promptURLs: true,
        toolbar: [
            "bold", "italic", "strikethrough", "heading", "code", "quote", "unordered-list",
            "ordered-list", "clean-block", "link", "image", "table", "horizontal-rule", "preview", "side-by-side", "fullscreen", "guide",
            {
                name: "uploadImage",//自定义按钮
                action: function customFunction(editor) {
                    console.log(editor);
                },
                className: "fa fa-star",
                title: "Upload Image"
            }
        ]
    });
    //store
    $(".submit").on('click', function () {
        console.log(simplemde.value());
        $.ajax({
            method: "POST",
            url: url + '/new',
            data: {name: $("#name").val(), detail: simplemde.value()},
            headers: {token: token}
        }).done(function (result) {
            alert(result.msg);
        });
    });
</script>

</div>
</div>

{% endblock %}
