<div style="background-color: white;margin-bottom: 50px;padding-left: 8%;padding-right: 8%">
    <div class="ui secondary menu">
        <a class="header item" href="/">首页</a>
        <a class="item">主题</a>
        <a class="item">文章</a>
        <a class="item">教程</a>
        <a class="item">图书</a>
        <a class="item">第三方库</a>
        <div class="right menu">
            <div class="item">
                <div class="ui category search">
                    <div class="ui icon input">
                        <input class="prompt" type="text" placeholder="搜索">
                        <i class="search icon"></i>
                    </div>
                    <div class="results"></div>
                </div>
            </div>
            {% if user.is_authenticated %}
                  <div class="ui dropdown item">
                    {{ user.name }}
                    <div class="menu">
                      <div class="item">{{ user.username }}</div>
                      <div class="item"><a href="{% url 'users:member_info' user.username %}"><i class="user icon"></i>个人主页</a></div>
                        <div class="item"><a href="{% url 'users:change_avatar' %}"><i class="edit icon"></i>更改信息</a></div>
                      <div class="item"><i class="photo icon"></i>我的帖子</div>
                      <a class="ui button" href="{% url 'users:logout' %}" style="width: 100%">退出登陆</a>
                    </div>
                  </div>
            {% else %}
                <a class="item" href="{% url 'users:sign_in' %}">登陆</a>
                <a class="item" href="{% url 'users:register' %}">注册</a>
            {% endif %}
        </div>
    </div>
</div>

<script>
    $('.ui.dropdown')
  .dropdown()
;
</script>
